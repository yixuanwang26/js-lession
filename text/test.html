<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>

    #outer {
        border:1px solid black;
    }


    #outer:after{
       content: "."; 
       display: block; 
       height: 0; 
       clear: both; 
       visibility: hidden;  
    }
    .a {
        width:100px;
        height:100px;
        background: blue;
        float:left;
    }
    
    </style>
</head>
<body>
<div id='outer'>
  <div class='a'></div>
  <div class='a clearfix'></div>
</div>
</body>
</html>
